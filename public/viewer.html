<!DOCTYPE html>
<html>
<head>
  <title>Viewer</title>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <style>
    body { background:#000; color:white; text-align:center; font-family:Arial; }
    video { width:90%; margin-top:20px; border:3px solid #2196f3; border-radius:8px; }
    input, button { padding:12px; font-size:18px; margin:10px; border-radius:8px; }
  </style>
</head>
<body>

<h1>üîê Acceso protegido</h1>
<p>Introduce el PIN para ver la transmisi√≥n:</p>

<input id="pinInput" type="password" placeholder="PIN" />
<button id="connectBtn">Ver transmisi√≥n</button>

<video id="remoteVideo" autoplay playsinline></video>

<script>
document.getElementById("connectBtn").onclick = async () => {
  const pin = document.getElementById("pinInput").value.trim();
  if (!pin) {
    alert("Debes introducir un PIN");
    return;
  }

  // 1Ô∏è‚É£ Verificar PIN ‚Üí obtener streamId real
  const res = await fetch("/access", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ pin })
  });

  const data = await res.json();
  if (!data.ok) {
    alert("PIN incorrecto.");
    return;
  }

  const streamId = data.streamId;

  // 2Ô∏è‚É£ Crear PeerJS
  const peer = new Peer({
    host: window.location.hostname,
    port: window.location.port,
    path: "/peerjs",
    secure: true
  });

  // 3Ô∏è‚É£ Llamar al broadcaster
  peer.on("open", () => {
    const call = peer.call(streamId, null);
    call.on("stream", remoteStream => {
      document.getElementById("remoteVideo").srcObject = remoteStream;
    });
  });
};
</script>

</body>
</html>
